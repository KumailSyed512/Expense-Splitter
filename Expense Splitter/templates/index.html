<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Expense Splitter</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Expense Splitter</h1>

        <!-- Form to Add Expense -->
        <form id="expenseForm" class="my-4">
            <div class="mb-3">
                <label for="totalAmount" class="form-label">Total Amount</label>
                <input type="number" class="form-control" id="totalAmount" required>
            </div>
            <div class="mb-3">
                <label for="participants" class="form-label">Participants (comma separated)</label>
                <input type="text" class="form-control" id="participants" required>
            </div>
            <div class="mb-3">
                <label for="splitType" class="form-label">Split Type</label>
                <select class="form-control" id="splitType">
                    <option value="equal">Equal</option>
                    <option value="custom">Custom</option>
                </select>
            </div>
            <div class="mb-3" id="customSplitDiv" >
                <label for="percentages" class="form-label">Percentages (comma separated, total = 100%)</label>
                <input type="text" class="form-control" id="percentages">
            </div>
            <button type="submit" class="btn btn-primary">Add Expense</button>
        </form>

        <!-- Table to Display Expenses -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Total Amount</th>
                    <th>Participants</th>
                    <th>Split Amount</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="expenseTable">
                <!-- Dynamic Rows will be added here -->
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        const apiUrl = 'http://127.0.0.1:5000/api/expenses';

        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('expenseForm');
            const splitTypeSelect = document.getElementById('splitType');
            const customSplitDiv = document.getElementById('customSplitDiv');
            
            splitTypeSelect.addEventListener('change', function() {
                if (splitTypeSelect.value === 'custom') {
                    customSplitDiv.style.display = 'block';
                } else {
                    customSplitDiv.style.display = 'none';
                }
            });

            form.addEventListener('submit', function(event) {
                event.preventDefault();

                const totalAmount = document.getElementById('totalAmount').value;
                const participants = document.getElementById('participants').value.split(',');
                const splitType = document.getElementById('splitType').value;
                let percentages = [];

                if (splitType === 'custom') {
                    percentages = document.getElementById('percentages').value.split(',').map(p => parseFloat(p.trim()));
                }

                const expenseData = {
                    totalAmount: parseFloat(totalAmount),
                    participants: participants,
                    splitType: splitType
                };

                if (splitType === 'custom') {
                    expenseData.percentages = percentages;
                }

                fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(expenseData)
                })
                .then(response => response.json())
                .then(() => {
                    form.reset();
                    loadExpenses();
                });
            });

            // Load all expenses
            function loadExpenses() {
                fetch(apiUrl)
                    .then(response => response.json())
                    .then(expenses => {
                        const tableBody = document.getElementById('expenseTable');
                        tableBody.innerHTML = '';

                        expenses.forEach(expense => {
                            const row = document.createElement('tr');
                            row.innerHTML = `
                                <td>${expense.id}</td>
                                <td>${expense.total_amount}</td>
                                <td>${expense.participants}</td>
                                <td>${expense.split_amount}</td>
                                <td>
                                    <button class="btn btn-danger btn-sm" onclick="deleteExpense(${expense.id})">Delete</button>
                                </td>
                            `;
                            tableBody.appendChild(row);
                        });
                    });
            }

            // Delete an expense
            window.deleteExpense = function(id) {
                fetch(`${apiUrl}/${id}`, { method: 'DELETE' })
                    .then(response => response.json())
                    .then(() => loadExpenses());
            };

            loadExpenses();
        });
    </script>
</body>
</html>
